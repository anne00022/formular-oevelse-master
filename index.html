<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger menu-øvelse</title>
  <link rel="stylesheet" href="css/demo.css" />
  <!-- Ret i nedenståendde stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="banner">
    <div class="logo">
      <a href="#0">Logo</a>
    </div>
  </header>

  <main>
    <section>
      <header>
        <h2>Kontakt os</h2>
        <p>
          Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
          høre fra dig.
        </p>
      </header>

      <form>

        <label for="fornavn">Fornavn</label>
        <input placeholder="fx Peter" id="fornavn" name="fname" type="text">

        <label for="efternavn">Efternavn</label>
        <input placeholder="fx Jensen" id="efternavn" name="ename" type="text">

        <label for="email">E-mail</label>
        <input placeholder="fx xxxx@stud.kea.dk" id="email" name="email" type="email">

        <div class="form-felt">
          <label>
            Beskæftigelse
            <select name="liste">
              <option value="">Vælg beskæftigelse</option>
              <option value="studerende">Studerende</option>
              <option value="underviser">Underviser</option>
            </select>
          </label>
        </div>

        <div class="besked">
          <label>
            Besked
            <textarea name="besked" rows="5"></textarea>
          </label>
        </div>


        <button id="indsend">INDSEND</button>

      </form>
    </section>
  </main>
</body>

</html>
